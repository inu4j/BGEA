<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      <img src="../../assets/2020KF.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-header >
    <ion-toolbar>
      <ion-title>알림 리스트</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card  *ngFor="let product of msgData" (click)="clickItem(product.id)">
    <!-- <div id="card_back" style="background-image: url('{{product.img_url}}')">
      {{product.kortime}}
      {{product.title}}
    </div> -->
    <div id="card_back">
    <img src="{{product.img_url}}" />
    <ion-card-header>
      <ion-card-subtitle>{{product.kortime}}</ion-card-subtitle>
      <ion-card-title style="color:white">{{product.title}}</ion-card-title>
    </ion-card-header>
  </div>
    
  </ion-card>

</ion-content>
